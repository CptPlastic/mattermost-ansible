---
- name: Install postgres rpm repo (RHEL 7)
  yum:
    name: https://download.postgresql.org/pub/repos/yum/9.4/redhat/rhel-7-x86_64/pgdg-redhat94-9.4-2.noarch.rpm
    state: present
  when: (ansible_distribution == "RedHat" and ansible_distribution_major_version == "7")   
          
- name: Install postgres rpm repo (RHEL 6)
  yum:
    name: https://download.postgresql.org/pub/repos/yum/9.4/redhat/rhel-6-x86_64/pgdg-redhat94-9.4-2.noarch.rpm
    state: present
  when: (ansible_distribution == "RedHat" and ansible_distribution_major_version == "6")   

- name: Install postgres rpm repo (CentOS 7)
  yum:
    name: https://download.postgresql.org/pub/repos/yum/9.4/redhat/rhel-7-x86_64/pgdg-centos94-9.4-2.noarch.rpm
    state: present
  when: (ansible_distribution == "CentOS" and ansible_distribution_major_version == "7")   
          
- name: Install postgres rpm repo (CentOS 6)
  yum:
    name: https://download.postgresql.org/pub/repos/yum/9.4/redhat/rhel-6-x86_64/pgdg-centos94-9.4-2.noarch.rpm
    state: present
  when: (ansible_distribution == "CentOS" and ansible_distribution_major_version == "6")   

- name: Install postgres packages
  yum: name={{item}} state=present
  with_items:
    - postgresql94-server
    - postgresql94-contrib  
    - python-psycopg2

- name: Initialize postgres db
  command: /usr/pgsql-9.4/bin/postgresql94-setup initdb
  ignore_errors: yes

- name: Enable postgres service (RHEL/CentOS 7)
  command: systemctl enable postgresql-9.4.service
  when: ansible_distribution_major_version == "7"

- name: Start postgres service
  service:
    name: postgresql-9.4
    state: started





    
